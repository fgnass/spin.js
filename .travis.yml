language: node_js
node_js:
  - "0.8"
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
before_script:
  - npm install -g mocha
  - npm install selenium-webdriver mocha node-static
script:
  - SELENIUM=tests/bin/selenium-server-standalone-2.31.0.jar mocha -R list tests/spec/*.js
